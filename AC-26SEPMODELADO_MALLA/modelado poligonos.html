<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Cubo, Esfera y Otro Objeto</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Crear escena
        const scene = new THREE.Scene();

        // Crear cámara
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Crear renderizador
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Agregar un cubo
        const geometryCube = new THREE.BoxGeometry();
        const materialCube = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Color verde
        const cube = new THREE.Mesh(geometryCube, materialCube);
        scene.add(cube);

        // Agregar una esfera
        const geometrySphere = new THREE.SphereGeometry(1, 32, 32);
        const materialSphere = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Color rojo
        const sphere = new THREE.Mesh(geometrySphere, materialSphere);
        sphere.position.x = -3; // Mover esfera a la izquierda
        scene.add(sphere);

        // Agregar un tercer objeto (Tetraedro)
        const geometryTetra = new THREE.TetrahedronGeometry(1);
        const materialTetra = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // Color azul
        const tetrahedron = new THREE.Mesh(geometryTetra, materialTetra);
        tetrahedron.position.x = 3; // Mover tetraedro a la derecha
        scene.add(tetrahedron);

        // Animación
        function animate() {
            requestAnimationFrame(animate);

            // Rotación de los objetos
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            tetrahedron.rotation.x += 0.01;
            tetrahedron.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // Ajustar el tamaño del render cuando se cambia el tamaño de la ventana
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
